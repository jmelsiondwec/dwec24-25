<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tienda de Artículos de Deporte</title>
</head>
<body>
  <header>
    <h1>Tienda de Artículos de Deporte</h1>
    <p>¡Mi super tienda de artículos deportivos!</p>
  </header>

  <main>
    <section id="lista-articulos">
      <h2>Artículos disponibles</h2>
      <div id="articulos"></div>
    </section>
    <section id="form-articulo">
      <h2>Añadir Artículo</h2>
      <form action="" id="articulo-add">
        <label for="nombre">Nombre del Artículo:</label>
        <input type="text" id="nombre" required />

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required />

        <button type="submit">Añadir</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright by DWEC</p>
  </footer>

  <script src="script-async.js"></script>
</body>
</html>
