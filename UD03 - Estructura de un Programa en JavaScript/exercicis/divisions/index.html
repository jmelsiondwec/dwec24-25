<body>
  <h1>Divisions</h1>
  <p>Escriu un programa que empri console.log per a imprimir tots els números de l'1 al 100, amb dues excepcions:</p>
  <ul>
    <li>Per als números divisibles per 3, imprimeix "Jander" en lloc de número.</li>
    <li>Per als números divisibles per 5 (i no per 3), imprimeix Clander en el seu lloc.</li>
  </ul>
